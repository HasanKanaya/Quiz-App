<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shape">
      <div class="head">
        <h2>This is a Quiz App for HTML5</h2>
      </div>
      <hr />
      <div class="middle">
        <h3>Here are the Rules</h3>
        <p>1. You have 15 seconds per question</p>
        <p>2. You can't change your answer after you selected it</p>
        <p>3. You will get a score once you finish the Quiz</p>
        <p>4. Good Luck</p>
      </div>
      <hr />
      <div class="bottom">
        <button class="exti">Exit</button>
        <button class="continue">Continue</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
